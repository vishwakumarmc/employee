server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: admin
    password: root
    url: jdbc:postgresql://localhost:5432/postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
